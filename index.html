<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slideshow</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <section class="section">
      <div class="slider">
        <div class="slide">
          <input type="radio" name="radio-btn" id="radio1" />
          <input type="radio" name="radio-btn" id="radio2" />
          <input type="radio" name="radio-btn" id="radio3" />
          <input type="radio" name="radio-btn" id="radio4" />
          <input type="radio" name="radio-btn" id="radio5" />
          <input type="radio" name="radio-btn" id="radio6" />

          <div class="st first">
            <img src="/./images/forestedit.jpg" alt="" />
          </div>

          <div class="st">
            <img src="/./images/mountainsedit.jpg" alt="" />
          </div>

          <div class="st">
            <img src="/./images/oceanedit.jpg" alt="" />
          </div>

          <div class="st">
            <img src="/./images/sunset2.jpg" alt="" />
          </div>

          <div class="st">
            <img src="/./images/volcanoedit.jpg" alt="" />
          </div>

          <div class="st">
            <img src="/./images/waterfall2.jpg" alt="" />
          </div>

          <div class="nav-auto">
            <div class="a-b1"></div>
            <div class="a-b2"></div>
            <div class="a-b3"></div>
            <div class="a-b4"></div>
            <div class="a-b5"></div>
            <div class="a-b6"></div>
          </div>

        </div>
            
        <a onclick="plusSlides(-1)" class="prev" title="Previous">&#10094</a>
        <a onclick="plusSlides(1)" class="next" title="Next">&#10095</a>

        <div class="nav-m">
          <label for="radio1" class="m-btn"></label>
          <label for="radio2" class="m-btn"></label>
          <label for="radio3" class="m-btn"></label>
          <label for="radio4" class="m-btn"></label>
          <label for="radio5" class="m-btn"></label>
          <label for="radio6" class="m-btn"></label>
        </div>
      </div>
    </section>

    <script src="./index.js"></script>
  </body>
</html>
